<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bias Buster Test</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f0eefc; }
    textarea { width: 100%; height: 150px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #bca6e0; border: none; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .result { margin-top: 20px; padding: 10px; background-color: #fff; border: 1px solid #ccc; border-left: 5px solid #9a7fc4; }
  </style>
</head>
<body>
  <h2>Bias Buster</h2>
  <textarea id="jobText" placeholder="Paste job description here..."></textarea><br>
  <button onclick="checkBias()">Check for Bias</button>
  <div id="result" class="result" style="display:none;"></div>

  <script>
    function checkBias() {
      const biasedWords = ['aggressive', 'dominant', 'competitive', 'rockstar', 'ninja', 'guru', 'supportive', 'collaborative', 'empathy', 'nurturing'];
      const text = document.getElementById('jobText').value.toLowerCase();
      let found = [];

      biasedWords.forEach(word => {
        if (text.includes(word)) found.push(word);
      });

      const resultDiv = document.getElementById('result');
      if (found.length > 0) {
        resultDiv.innerHTML = `<b>Biased words found:</b> ${found.join(', ')}`;
      } else {
        resultDiv.innerHTML = ` No biased words found.`;
      }
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
